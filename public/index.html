<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Gestión de Usuarios</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f3f4f6;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      margin: 0;
      padding: 0;
      flex-direction: column;
    }

    h1 {
      color: #1e3a8a;
      text-align: center;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    .grid-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    section {
      background: white;
      border-radius: 5px;
      border: 1px solid #d1d5db;
      width: 250px;
      height: 380px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      justify-content: center;
      align-items: center;
    }

    h2 {
      margin: 0;
      color: #1e40af;
      text-align: center;
    }

    input[type="text"],
    input[type="number"] {
      width: 90%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"], button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      width: 90%;
      margin-top: 15px;
      text-align: center;
    }

    input[type="submit"]:hover, button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <h1>Gestión de Usuarios</h1>

  <div class="grid-container">
    
    <section>
      <h2>Registrar Usuario</h2>
      <form action="/agregarUsuario" method="post">
        <input type="number" id="id" name="id" placeholder="ID del usuario" required>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre de usuario" required>
        <input type="submit" value="Registrar">
      </form>
    </section>

    
    <section>
      <h2>Ver Usuarios</h2>
      <p>Pulsa para mostrar la lista completa de usuarios registrados.</p>
      <form action="/obtenerUsuario" method="get">
        <input type="submit" value="Mostrar Usuarios">
      </form>
    </section>

    
    <section>
      <h2>Borrar Usuario</h2>
      <form action="/borrarUsuario" method="post">
        <input type="number" id="id" name="id" placeholder="ID del usuario" required>
        <input type="submit" value="Borrar">
      </form>
    </section>

    
    <section>
      <h2>Editar Usuario</h2>
      <form action="/editarUsuario" method="post">
        <input type="number" id="id" name="id" placeholder="ID del usuario" required>
        <input type="text" id="nombre" name="nombre" placeholder="Nuevo nombre" required>
        <input type="submit" value="Editar">
      </form>
    </section>
  </div>
</body>
</html>
